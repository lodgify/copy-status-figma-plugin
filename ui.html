<link
  rel="stylesheet"
  href="https://static.figma.com/api/figma-extension-api-0.0.1.css"
/>
<style>
   button { margin: 4px;}
  .button-container {display:flex; align-items: center; flex-direction: column; justify-content: space-between; }
  h2 { text-align: center;}
  p { text-align: center;}
</style>

<h2>UX writing status</h2>
<p>Select a text layer and apply a status.</p>
<div class="button-container"></div>

<script>
  const writingStatus = {
    todo: "ðŸ”´ To Do",
    inprogress: "ðŸŸ  In Progress",
    toreview: "ðŸ”µ To Review",
    done: "âœ… Done",
  };
  const btns = document.querySelector(".button-container");
  Object.entries(writingStatus).forEach(([status, label]) => {
    const button = document.createElement("button");
    button.classList.add("status-button");
    button.innerText = label;
    button.addEventListener("click", () => {
      parent.postMessage({ pluginMessage: { status } }, "*");
    });
    btns.appendChild(button);
  });
</script>
